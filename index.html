<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <style>
      body {
        font-family: "Comic Sans MS", cursive, sans-serif;
        background-color: #dcdcdc;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .login-container {
        background-color: #f5f5f5;
        padding: 40px;
        border-radius: 30px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        width: 320px;
        text-align: center;
        border: 4px dashed #aaa;
        animation: bounce 1s ease-in-out;
      }

      h2 {
        font-size: 2em;
        color: #666;
        margin-bottom: 20px;
      }

      .input-group {
        margin-bottom: 20px;
        text-align: left;
      }

      label {
        font-size: 1.1em;
        color: #333;
        margin-bottom: 6px;
        display: block;
      }

      input[type="text"],
      input[type="password"] {
        width: 100%;
        padding: 10px;
        border: 2px solid #bbb;
        border-radius: 12px;
        font-size: 1em;
        background-color: #fefefe;
        transition: 0.2s ease;
      }

      input:focus {
        border-color: #888;
        background-color: #eee;
        outline: none;
      }

      button {
        width: 100%;
        padding: 12px;
        background-color: #999;
        color: white;
        border: none;
        border-radius: 12px;
        font-size: 1.2em;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #777;
      }

      .error {
        color: red;
        font-size: 0.95em;
        margin-top: 15px;
      }

      @keyframes bounce {
        0% {
          transform: scale(0.9);
          opacity: 0;
        }
        60% {
          transform: scale(1.05);
        }
        100% {
          transform: scale(1);
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <h2>WELCOMEEEE!</h2>
      <form id="loginForm">
        <div class="input-group">
          <label for="username">ðŸ‘¤ Nama Pengguna</label>
          <input
            type="text"
            id="username"
            name="username"
            placeholder="Masukkan nama pengguna"
            required
          />
        </div>
        <div class="input-group">
          <label for="password">ðŸ”‘ Kata Sandi</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Masukkan kata sandi"
            required
          />
        </div>
        <button type="submit">Masuk</button>
        <div id="error" class="error"></div>
      </form>
    </div>

    <script>
      const form = document.getElementById("loginForm");
      const errorDiv = document.getElementById("error");

      form.addEventListener("submit", function (event) {
        event.preventDefault();
        const username = document
          .getElementById("username")
          .value.trim()
          .toLowerCase();
        const password = document.getElementById("password").value.trim();

        if (username === "hannastasya" && password === "17mei2004") {
          window.location.href = "2.html";
        } else {
          errorDiv.textContent = "salah cok isi yg benerr";
        }
      });
    </script>
  </body>
</html>
